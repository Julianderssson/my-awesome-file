<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Style.css">

        
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">More:</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">About me</a></li>
                    <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <h1>Contact me:</h1>

           
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="number" class="form-control" id="Age" name="Age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>

                
                <h3>How did you know about my page?</h3>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="google" name="source" value="Google">
                    <label class="form-check-label" for="google">Google</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="friend" name="source" value="Friend">
                    <label class="form-check-label" for="friend">From a friend</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="Linkedin" name="source" value="Linkedin">
                    <label class="form-check-label" for="Linkedin">From Linkedin</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="Other" name="source" value="Other">
                    <label class="form-check-label" for="Other">Other</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>

           
            <h2 class="mt-5">More about me:</h2>
            <ul class="list-unstyled">
                <li><a href="hobbies.html" class="btn btn-outline-primary">Hobbies</a></li>
                <li><a href="index.html" class="btn btn-outline-secondary">About me</a></li>
                <li><a href="cv.html" class="btn btn-outline-success">CV</a></li>
            </ul>
        </div>

       
    </body>
</html>
